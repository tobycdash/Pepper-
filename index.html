
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pepper, You Stink!</title>
  <style>
    body { margin: 0; font-family: monospace; background: #88ccff; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #aaf; }
    #startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 20px; font-size: 24px; background: orange; color: white; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <button id="startBtn">START</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      ctx.fillStyle = "black";
      ctx.font = "30px monospace";
      ctx.fillText("Game starting... (final version coming soon!)", 50, 200);
    });
  </script>
</body>
</html>
